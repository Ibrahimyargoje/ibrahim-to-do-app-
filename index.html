<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 25px;
      width: 380px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #4a7dfc;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #3a6be0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eef2ff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .controls button {
      margin-left: 8px;
      background: #ddd;
      color: #333;
    }
    .controls button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do Buddy</h2>
    <div class="input-group">
      <input id="taskInput" type="text" placeholder="Enter task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration (your values already filled in)
    const firebaseConfig = {
      apiKey: "AIzaSyDT2RfIUczBFEQ8Zrc6rd0a9mc8MYmvqNo",
      authDomain: "to-do-buddy-a40bf.firebaseapp.com",
      projectId: "to-do-buddy-a40bf",
      storageBucket: "to-do-buddy-a40bf.firebasestorage.app",
      messagingSenderId: "1010796538468",
      appId: "1:1010796538468:web:ff55a8a341571902c80d71"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;
    let tasks = [];

    // Sign in anonymously
    auth.signInAnonymously()
      .then(() => {
        currentUser = auth.currentUser.uid;
        loadTasks();
      })
      .catch(error => console.error(error));

    // Load tasks from Firestore
    function loadTasks() {
      db.collection('users').doc(currentUser).collection('tasks')
        .orderBy('timestamp')
        .get()
        .then(snapshot => {
          tasks = [];
          snapshot.forEach(doc => tasks.push({ id: doc.id, ...doc.data() }));
          render();
        });
    }

    function addTask() {
      const input = document.getElementById('taskInput');
      if (!input.value.trim()) return;

      const task = { text: input.value, completed: false, timestamp: Date.now() };
      db.collection('users').doc(currentUser).collection('tasks').add(task)
        .then(() => input.value = '')
        .then(loadTasks);
    }

    function toggleTask(index) {
      const task = tasks[index];
      db.collection('users').doc(currentUser).collection('tasks')
        .doc(task.id)
        .update({ completed: !task.completed })
        .then(loadTasks);
    }

    function deleteTask(index) {
      const task = tasks[index];
      db.collection('users').doc(currentUser).collection('tasks')
        .doc(task.id)
        .delete()
        .then(loadTasks);
    }

    function editTask(index) {
      const task = tasks[index];
      const newText = prompt("Edit task", task.text);
      if (newText !== null && newText.trim()) {
        db.collection('users').doc(currentUser).collection('tasks')
          .doc(task.id)
          .update({ text: newText })
          .then(loadTasks);
      }
    }

    function render() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        li.innerHTML = `
          <span onclick="toggleTask(${index})">${task.text}</span>
          <div class="controls">
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Del</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
